---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/Bryce-Davidson/fleet-infra
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test-app-pre-deploy
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: my-app
  path: "./clusters/base/1.0.0-1.0.1/pre-deploy"
  interval: 1m
  timeout: 5m
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test-app-deploy
  namespace: flux-system
spec:
  dependsOn:
    - name: test-app-pre-deploy
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./clusters/base/1.0.0-1.0.1/deploy"
  interval: 1m
  timeout: 5m
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test-app-post-deploy
  namespace: flux-system
spec:
  dependsOn:
    - name: test-app-deploy
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 1m
  timeout: 5m
  prune: true
  wait: true
